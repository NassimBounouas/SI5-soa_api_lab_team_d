---
swagger: "2.0"
info:
  description: "This documentation describes Uberoo Api Gateway made by the team C\
    \ during the SOA lab - SI5 2018-2019 at Polytech'Nice Sophia Antipolis\n"
  version: "1.0.0"
  title: "Uberoo Api Gateway"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost"
basePath: "/"
tags:
- name: "restaurants"
  description: "Everything about restaurants"
schemes:
- "http"
paths:
  /list_categories:
    get:
      tags:
      - "restaurants"
      summary: "Retrieve response after a categories list request"
      description: "Returns a list of available categories"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the previous categories list request"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Category"
        404:
          description: "Request id not found"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
    post:
      tags:
      - "restaurants"
      summary: "Request the list of available categories"
      description: "Multiple status values can be provided with comma separated strings"
      produces:
      - "application/json"
      parameters: []
      responses:
        202:
          description: "successful operation returning the callback url to get the\
            \ result"
          schema:
            $ref: "#/definitions/CallbackUrlListCategories"
        400:
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /list_meals_by_category:
    get:
      tags:
      - "restaurants"
      summary: "Retrieve response after a meals by category list request"
      description: "Returns a list of meals corresponding to category requested"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the previous categories list request"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Meal"
        404:
          description: "Request id not found"
      security:
      - api_key: []
    post:
      tags:
      - "restaurants"
      summary: "Request the list of meals corresponding to a category"
      description: "Hello"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - name: "Category"
        in: "formData"
        required: true
        type: "string"
      responses:
        202:
          description: "successful operation returning the callback url to get the\
            \ result"
          schema:
            $ref: "#/definitions/CallbackUrlListMealsByCategory"
        400:
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /eta:
    get:
      tags:
      - "restaurants"
      summary: "Retrieve response after an eta request"
      description: "Retrieve response after an eta request"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the previous eta request"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Eta"
        404:
          description: "Request id not found"
      security:
      - api_key: []
    post:
      tags:
      - "restaurants"
      summary: "Request the eta from a restaurant to a delivery location"
      description: "Request the eta from a restaurant to a delivery location"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - name: "from"
        in: "formData"
        required: true
        type: "string"
      - name: "to"
        in: "formData"
        required: true
        type: "string"
      responses:
        202:
          description: "successful operation returning the callback url to get the\
            \ result"
          schema:
            $ref: "#/definitions/CallbackUrlEta"
        400:
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /order_list_by_restaurant:
    get:
      tags:
      - "restaurants"
      summary: "Retrieve response after an order list request"
      description: "Retrieve response after an order list request"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the previous order list request"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/OrderList"
        404:
          description: "Request id not found"
      security:
      - api_key: []
    post:
      tags:
      - "restaurants"
      summary: "Request the order list for a specific restaurant"
      description: "Request the order list for a specific restaurant"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - name: "id_restaurant"
        in: "formData"
        required: true
        type: "integer"
      responses:
        202:
          description: "successful operation returning the callback url to get the\
            \ result"
          schema:
            $ref: "#/definitions/CallbackUrlOrderList"
        400:
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /restaurants:
    get:
      tags:
      - "restaurants"
      summary: "Retrieve response after a restaurant list request"
      description: "Returns a list of available restaurants"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the previous restaurant list request"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/RestaurantList"
        404:
          description: "Request id not found"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
    post:
      tags:
      - "restaurants"
      summary: "Request the list of restaurants"
      description: "Request the list of restaurants"
      produces:
      - "application/json"
      parameters: []
      responses:
        202:
          description: "successful operation returning the callback url to get the\
            \ result"
          schema:
            $ref: "#/definitions/CallbackUrlRestaurants"
        400:
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /restaurant-menu:
    get:
      tags:
      - "restaurants"
      summary: "Retrieve response after a menu request corresponding to a specific\
        \ restaurant"
      description: "Retrieve response after a menu request corresponding to a specific\
        \ restaurant"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the previous menu request"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/RestaurantMenu"
        404:
          description: "Request id not found"
      security:
      - api_key: []
    post:
      tags:
      - "restaurants"
      summary: "Request the menu for a specific restaurant"
      description: "Request the menu for a specific restaurant"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - name: "id_restaurant"
        in: "formData"
        description: "The id of the restaurant which can be found in /restaurants"
        required: true
        type: "integer"
      responses:
        202:
          description: "successful operation returning the callback url to get the\
            \ result"
          schema:
            $ref: "#/definitions/CallbackUrlRestaurantMenu"
        400:
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /order:
    get:
      tags:
      - "restaurants"
      summary: "Retrieve response after an order"
      description: "Retrieve response after an order"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the previous order request"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/OrderConfirmation"
        404:
          description: "Request id not found"
      security:
      - api_key: []
    post:
      tags:
      - "restaurants"
      summary: "Order a meal from a restaurant"
      description: "Order a meal from a restaurant"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - name: "id_restaurant"
        in: "formData"
        description: "The id of the restaurant which can be found in /restaurants"
        required: true
        type: "integer"
      - name: "id_meal"
        in: "formData"
        description: "The id of the restaurant which can be found in /list_meals_by_category"
        required: true
        type: "integer"
      - name: "client_name"
        in: "formData"
        description: "The client's name"
        required: true
        type: "string"
      - name: "client_address"
        in: "formData"
        description: "The client's address"
        required: true
        type: "string"
      responses:
        202:
          description: "successful operation returning the callback url to get the\
            \ result"
          schema:
            $ref: "#/definitions/CallbackUrlRestaurantMenu"
        400:
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /validate-order:
    post:
      tags:
      - "restaurants"
      summary: "Validate an order previously created"
      description: "Validate an order previously created"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - name: "id_order"
        in: "formData"
        description: "The id of the order to validate"
        required: true
        type: "integer"
      responses:
        202:
          description: "successful operation returning the callback url to get the\
            \ result"
          schema:
            $ref: "#/definitions/CallbackUrlOrderValidation"
        400:
          description: "Invalid order id"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /order-status:
    get:
      tags:
      - "restaurants"
      summary: "Retrieve an order status"
      description: "Retrieve an order status"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the request generated by the /validate-order route"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/OrderStatusResponse"
        404:
          description: "Request id not found"
      security:
      - api_key: []
securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  CallbackUrlListCategories:
    type: "object"
    properties:
      callbackUrl:
        type: "string"
        format: "uri"
        example: "http://127.0.0.1:8080/list_categories?id=309534062390007280678553008932882969813"
    example:
      callbackUrl: "http://127.0.0.1:8080/list_categories?id=309534062390007280678553008932882969813"
  CallbackUrlListMealsByCategory:
    type: "object"
    properties:
      callbackUrl:
        type: "string"
        format: "uri"
        example: "http://127.0.0.1:8080/list_meals_by_category?id=189983883581989648481499453509713428387"
    example:
      callbackUrl: "http://127.0.0.1:8080/list_meals_by_category?id=189983883581989648481499453509713428387"
  CallbackUrlEta:
    type: "object"
    properties:
      callbackUrl:
        type: "string"
        format: "uri"
        example: "http://127.0.0.1:8080/eta?id=83127442128356504854469253173426612167"
    example:
      callbackUrl: "http://127.0.0.1:8080/eta?id=83127442128356504854469253173426612167"
  CallbackUrlOrderList:
    type: "object"
    properties:
      callbackUrl:
        type: "string"
        format: "uri"
        example: "http://127.0.0.1:8080/order_list_by_restaurant?id=198167497956972391528026594988282542563"
    example:
      callbackUrl: "http://127.0.0.1:8080/order_list_by_restaurant?id=198167497956972391528026594988282542563"
  CallbackUrlRestaurants:
    type: "object"
    properties:
      callbackUrl:
        type: "string"
        format: "uri"
        example: "http://127.0.0.1:8080/restaurants?id=222064513089488915866312833514683871088"
    example:
      callbackUrl: "http://127.0.0.1:8080/restaurants?id=222064513089488915866312833514683871088"
  CallbackUrlRestaurantMenu:
    type: "object"
    properties:
      callbackUrl:
        type: "string"
        format: "uri"
        example: "http://127.0.0.1:8080/restaurant-menu?id=30951829902060174782192139481906761577"
    example:
      callbackUrl: "http://127.0.0.1:8080/restaurant-menu?id=30951829902060174782192139481906761577"
  CallbackUrlOrderValidation:
    type: "object"
    properties:
      callbackUrl:
        type: "string"
        format: "uri"
        example: "http://127.0.0.1:8080/order-status?id=284411238244861111164335515447145012027"
    example:
      callbackUrl: "http://127.0.0.1:8080/order-status?id=284411238244861111164335515447145012027"
  Category:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        example: 12
      name:
        type: "string"
        example: "Japonais"
      region:
        type: "string"
        example: "Asie"
    example:
      name: "Japonais"
      id: 12
      region: "Asie"
  Meal:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        example: 64
      category:
        $ref: "#/definitions/Category"
      restaurant:
        $ref: "#/definitions/Restaurant"
      name:
        type: "string"
        example: "Sushis saumon"
      price:
        type: "integer"
        format: "float"
        example: "12.42"
      is_menu:
        type: "boolean"
        example: false
      image:
        type: "string"
    example:
      image: "image"
      price: "12.42"
      restaurant:
        name: "Dragon d'Or"
        id: 11
      name: "Sushis saumon"
      id: 64
      category:
        name: "Japonais"
        id: 12
        region: "Asie"
      is_menu: false
  Restaurant:
    type: "object"
    properties:
      id:
        type: "integer"
        example: 11
      name:
        type: "string"
        example: "Dragon d'Or"
    example:
      name: "Dragon d'Or"
      id: 11
  RestaurantMenu:
    type: "object"
    properties:
      meals:
        type: "array"
        items:
          $ref: "#/definitions/Meal"
      request:
        type: "integer"
      status:
        type: "string"
        example: "OK"
    example:
      request: 0
      meals:
      - image: "image"
        price: "12.42"
        restaurant:
          name: "Dragon d'Or"
          id: 11
        name: "Sushis saumon"
        id: 64
        category:
          name: "Japonais"
          id: 12
          region: "Asie"
        is_menu: false
      - image: "image"
        price: "12.42"
        restaurant:
          name: "Dragon d'Or"
          id: 11
        name: "Sushis saumon"
        id: 64
        category:
          name: "Japonais"
          id: 12
          region: "Asie"
        is_menu: false
      status: "OK"
  Eta:
    type: "object"
    properties:
      eta:
        type: "number"
        example: 10
        description: "ETA in minutes"
      from:
        type: "string"
        description: "Where the steed is retrieving the order"
      to:
        type: "string"
        description: "Where the steed is supposed to deliver the order"
      request:
        type: "integer"
      status:
        type: "string"
        example: "OK"
    example:
      request: 0
      eta: 10
      from: "from"
      to: "to"
      status: "OK"
  Order:
    type: "object"
    properties:
      id_meal:
        type: "integer"
      id_order:
        type: "integer"
      client_name:
        type: "string"
    example:
      id_order: 6
      id_meal: 0
      client_name: "client_name"
  OrderStatus:
    type: "object"
    properties:
      id_meal:
        type: "integer"
      id_order:
        type: "integer"
      client_name:
        type: "string"
      id_code:
        type: "integer"
      id_restaurant:
        type: "integer"
      client_address:
        type: "string"
      status:
        type: "string"
    example:
      id_order: 6
      id_meal: 0
      id_restaurant: 5
      client_address: "client_address"
      client_name: "client_name"
      id_code: 1
      status: "status"
  OrderList:
    type: "object"
    properties:
      List:
        type: "array"
        items:
          $ref: "#/definitions/Order"
      request:
        type: "integer"
      status:
        type: "string"
        example: "OK"
    example:
      request: 1
      List:
      - id_order: 6
        id_meal: 0
        client_name: "client_name"
      - id_order: 6
        id_meal: 0
        client_name: "client_name"
      status: "OK"
  OrderStatusResponse:
    type: "object"
    properties:
      order:
        $ref: "#/definitions/OrderStatus"
      request:
        type: "integer"
      status:
        type: "string"
        example: "OK"
    example:
      request: 5
      order:
        id_order: 6
        id_meal: 0
        id_restaurant: 5
        client_address: "client_address"
        client_name: "client_name"
        id_code: 1
        status: "status"
      status: "OK"
  RestaurantList:
    type: "object"
    properties:
      restaurants:
        type: "array"
        items:
          $ref: "#/definitions/Restaurant"
      request:
        type: "integer"
      status:
        type: "string"
        example: "OK"
    example:
      request: 0
      restaurants:
      - name: "Dragon d'Or"
        id: 11
      - name: "Dragon d'Or"
        id: 11
      status: "OK"
  ClientOrder:
    type: "object"
    properties:
      client_address:
        type: "string"
      client_name:
        type: "string"
      id_code:
        type: "integer"
      id_order:
        type: "integer"
      id_restaurant:
        type: "integer"
      status:
        type: "string"
        example: "Created"
    example:
      id_order: 6
      client_address: "client_address"
      id_restaurant: 1
      client_name: "client_name"
      id_code: 0
      status: "Created"
  OrderConfirmation:
    type: "object"
    properties:
      order:
        $ref: "#/definitions/ClientOrder"
      request:
        type: "integer"
      status:
        type: "string"
        example: "OK"
    example:
      request: 5
      order:
        id_order: 6
        client_address: "client_address"
        id_restaurant: 1
        client_name: "client_name"
        id_code: 0
        status: "Created"
      status: "OK"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
